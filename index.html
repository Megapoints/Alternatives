<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Show - Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .password-box {
            font-size: 24px;
            letter-spacing: 10px;
            background: black;
            color: white;
            padding: 10px;
            border: none;
            text-align: center;
            width: 120px;
        }
        .button {
            background: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password</h1>
        <input type="password" maxlength="5" class="password-box" id="password">
        <br>
        <button class="button" onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password.toUpperCase() === "MAGIC") {
                window.location.href = "game.html";
            } else {
                alert("Incorrect password! Try again.");
            }
        }
    </script>
</body>
</html>
